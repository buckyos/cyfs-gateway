stacks:
  http_tcp:
    # id comes from map key (here: http_tcp)
    protocol: tcp                 # tcp | udp | tls | quic | rtcp | tun
    bind: 0.0.0.0:80            # bind address
    # transparent: false          # transparent proxy mode (tcp/udp optional, default false)
    # reuse_address: false        # SO_REUSEADDR (optional, default false)
    # io_dump_file: tcp.dump      # enable io dump; relative path resolves to service data dir/dumps/
    # io_dump_rotate_size: 1GB    # rotate size; supports B/KB/MB/GB/TB
    # io_dump_rotate_max_files: 8 # optional, keep at most N rotated files
    # io_dump_max_upload_bytes_per_conn: 1MB   # optional, default 1MB
    # io_dump_max_download_bytes_per_conn: 1MB # optional, default 1MB
    hook_point: # process chains (map form, converted to array)
      main:
        priority: 1000
        blocks:
          default:
            priority: 1
            block: |
              call-server welcome;

