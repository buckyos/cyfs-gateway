stacks:
  - id: test1
    bind: 0.0.0.0:8080
    protocol: tcp
    hook_point:
      - id: main
        priority: 1
        blocks:
          - id: default
            block: |
              call https-sni-probe && return "forward rtcp://home.zhicong.me:2980/${REQ.dest_host}:443";
              call http-probe  && return "forward rtcp://home.zhicong.me:2980/${REQ.dest_host}:80";
              eq ${REQ.ext.method} "CONNECT" && return "forward tcp:///${REQ.dest_host}";
              return "forward tcp:///${REQ.dest_host}:80";

  - id: test2
    bind: 0.0.0.0:5235
    protocol: tcp
    hook_point:
      - id: main
        priority: 1
        blocks:
          - id: default
            block: |
              reject;

  - id: test3
    bind: 0.0.0.0:9545
    protocol: udp
    transparent: false
    hook_point:
      - id: main
        priority: 1
        blocks:
          - id: default
            block: |
              return "server main_dns";

  - id: test5
    bind: 0.0.0.0:2980
    protocol: rtcp
    key_path: ./rootfs/etc/device.key.pem
    device_config_path: ./rootfs/etc/device.doc.json
    hook_point:
      - id: main
        priority: 1
        blocks:
          - id: default
            block: |
              reject;
