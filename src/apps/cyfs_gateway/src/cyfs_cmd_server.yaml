stacks:
  - id: __cmd_server__
    bind: 127.0.0.1:13451
    protocol: tcp
    hook_point:
      - id: main
        priority: 1
        blocks:
          - id: default
            block: |
              return "server __cmd_server__";

servers:
  - id: __cmd_server__
    type: http
    hook_point:
      - id: main
        priority: 1
        blocks:
          - id: default
            block: |
              return "inner_service __cmd_server__";

inner_services:
  - id: __cmd_server__
    type: cmd_server
